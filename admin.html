<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Inventory PWA</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; transition:0.3s; }
header { background:#2c3e50; color:white; padding:15px; text-align:center; font-size:1.5em; position:fixed; width:100%; top:0; z-index:100; }
main { padding:80px 20px 20px; max-width:1000px; margin:auto; }
section { background:white; padding:15px; margin-bottom:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
h2 { margin-top:0; }
table { width:100%; border-collapse:collapse; margin-top:10px; }
th, td { border:1px solid #ccc; padding:8px; text-align:left; }
th { background:#f2f2f2; }
.stats { display:flex; flex-wrap:wrap; gap:1rem; margin-top:10px; }
.stat-box { flex:1; background:#ecf0f1; padding:10px; border-radius:5px; text-align:center; font-weight:bold; min-width:150px; }
input, select, button { padding:6px; margin:5px 0; border-radius:5px; border:1px solid #ccc; width:100%; box-sizing:border-box; }
button { background:#2c3e50; color:white; cursor:pointer; }
button:hover { background:#34495e; }

/* Dark Mode */
body.dark { background:#121212; color:#e0e0e0; }
body.dark section { background:#1e1e1e; color:#e0e0e0; }
body.dark input, body.dark select, body.dark button { background:#333; color:white; border:1px solid #555; }

/* Floating Dark Mode Switch */
#darkModeSwitch {
    position: fixed;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: #4CAF50;
    border-radius: 50px;
    width: 50px;
    height: 50px;
    border: none;
    cursor: pointer;
    font-size: 20px;
    color: white;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

/* Responsive */
@media(max-width:600px){
    .stats { flex-direction: column; }
    table, th, td { font-size:12px; }
}

/* Scrollable inventory panel */
#inventoryPanel { max-height:300px; overflow-y:auto; border:1px solid #ccc; border-radius:5px; }
</style>
</head>
<body>

<header>ðŸ“Š Admin Dashboard</header>

<button id="darkModeSwitch" onclick="toggleDarkMode()">ðŸŒ™</button>

<main>

<section>
<h2>Filter Sales</h2>
    <button style="padding:12px 18px;">To Store</button>
<label>Item Name</label>
<input type="text" id="filterItemName" placeholder="Search by item name">
<label>Date Range</label>
<input type="date" id="startDate"> to <input type="date" id="endDate">
<button onclick="applyFilters()">Apply Filters</button>
</section>

<section>
<h2>Inventory Overview</h2>
<div id="inventoryPanel">
<table>
<thead>
<tr>
<th>Category</th>
<th>Subcategory</th>
<th>Item</th>
<th>In Stock</th>
<th>Sold</th>
</tr>
</thead>
<tbody id="inventoryTableBody"></tbody>
</table>
</div>
</section>

<section>
<h2>Sales Stats</h2>
<div class="stats">
<div class="stat-box">Total Sales Today: <span id="dailySales">0</span></div>
<div class="stat-box">Total Sales This Week: <span id="weeklySales">0</span></div>
</div>
</section>

<section>
<h2>Sales History</h2>
<table>
<thead>
<tr>
<th>Date</th>
<th>Item</th>
<th>Quantity Sold</th>
</tr>
</thead>
<tbody id="salesHistoryAdmin"></tbody>
</table>
</section>

<section>
<h2>ðŸ“„ Export & Cleanup Old Sales</h2>
<button onclick="exportInventoryPDF()">Export Inventory to PDF</button>
<button onclick="exportSalesPDF()">Export Sales to PDF</button>
<button onclick="cleanupOldSales()">Delete Sales Older Than 2 Weeks</button>
</section>

<script src="https://unpkg.com/dexie/dist/dexie.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const { jsPDF } = window.jspdf;

// Dark Mode
function toggleDarkMode(){ document.body.classList.toggle("dark"); }

// IndexedDB
const db = new Dexie("InventoryDB");
db.version(1).stores({ items:'++id, category, subcategory, itemName, quantity, sold, barcode, sales' });

// Sample Data
async function initData(){
const count = await db.items.count();
if(count===0){
await db.items.bulkAdd([
{category:"Electronics", subcategory:"Phone", itemName:"iPhone 14", quantity:10, sold:3, barcode:"111", sales:[{date:"2025-08-15", qty:2},{date:"2025-08-16", qty:1}]},
{category:"Groceries", subcategory:"Rice", itemName:"Golden Rice 5kg", quantity:20, sold:5, barcode:"222", sales:[{date:"2025-08-15", qty:3},{date:"2025-08-16", qty:2}]},
{category:"Clothing", subcategory:"T-Shirt", itemName:"Polo Shirt", quantity:15, sold:4, barcode:"333", sales:[{date:"2025-08-16", qty:4}]}
]);
}
}

// Load Inventory
async function loadInventory(){
const tbody = document.getElementById('inventoryTableBody');
tbody.innerHTML="";
const allItems = await db.items.toArray();
allItems.forEach(item=>{
tbody.innerHTML += `<tr>
<td>${item.category}</td>
<td>${item.subcategory}</td>
<td>${item.itemName}</td>
<td>${item.quantity}</td>
<td>${item.sold}</td>
</tr>`;
});
}

// Calculate Sales Stats
async function calculateSales(){
const dailyElem=document.getElementById('dailySales');
const weeklyElem=document.getElementById('weeklySales');
let today=new Date().toISOString().slice(0,10);
let weekAgo=new Date(); weekAgo.setDate(weekAgo.getDate()-7);
let dailyTotal=0, weeklyTotal=0;
const allItems = await db.items.toArray();
allItems.forEach(item=>{
if(item.sales){
item.sales.forEach(s=>{
let saleDate=new Date(s.date);
if(s.date===today) dailyTotal+=s.qty;
if(saleDate>=weekAgo) weeklyTotal+=s.qty;
});
}
});
dailyElem.textContent=dailyTotal;
weeklyElem.textContent=weeklyTotal;
}

// Load Sales History
async function loadSalesHistory(filterName="", start="", end=""){
const tbody=document.getElementById('salesHistoryAdmin');
tbody.innerHTML="";
const allItems=await db.items.toArray();
let hasData=false;
allItems.forEach(item=>{
if(item.sales){
item.sales.forEach(sale=>{
let saleDate=new Date(sale.date);
let show=true;
if(filterName && !item.itemName.toLowerCase().includes(filterName.toLowerCase())) show=false;
if(start && saleDate<new Date(start)) show=false;
if(end && saleDate>new Date(end)) show=false;
if(show){
hasData=true;
tbody.innerHTML += `<tr>
<td>${sale.date}</td>
<td>${item.itemName}</td>
<td>${sale.qty}</td>
</tr>`;
}
});
}
});
if(!hasData) tbody.innerHTML="<tr><td colspan='3'>No sales data for filter</td></tr>";
}

function applyFilters(){
const name=document.getElementById('filterItemName').value;
const start=document.getElementById('startDate').value;
const end=document.getElementById('endDate').value;
loadSalesHistory(name, start, end);
}

// Export PDFs
async function exportInventoryPDF(){
if(!confirm("Do you want to download the Inventory PDF?")) return;
const items=await db.items.toArray();
const doc=new jsPDF();
doc.setFontSize(14);
doc.text("Inventory Report",14,20);
let y=30;
items.forEach(i=>{
const line=`Category: ${i.category}, Subcategory: ${i.subcategory}, Item: ${i.itemName}, Qty: ${i.quantity}, Sold: ${i.sold}`;
doc.text(line,14,y);
y+=10;
if(y>280){ doc.addPage(); y=20; }
});
doc.save("Inventory_Report.pdf");
}

async function exportSalesPDF(){
if(!confirm("Do you want to download the Sales PDF?")) return;
const items=await db.items.toArray();
const doc=new jsPDF();
doc.setFontSize(14);
doc.text("Sales Report",14,20);
let y=30;
items.forEach(i=>{
i.sales.forEach(s=>{
const line=`Item: ${i.itemName}, Qty Sold: ${s.qty}, Date: ${s.date}`;
doc.text(line,14,y);
y+=10;
if(y>280){ doc.addPage(); y=20; }
});
});
doc.save("Sales_Report.pdf");
}

// Cleanup old sales
async function cleanupOldSales(){
if(!confirm("This will delete sales older than 2 weeks. Export first?")) return;
await exportSalesPDF();
const twoWeeksAgo=new Date(); twoWeeksAgo.setDate(twoWeeksAgo.getDate()-14);
const allItems=await db.items.toArray();
for(const item of allItems){
if(item.sales && item.sales.length>0){
const newSales=item.sales.filter(s=>new Date(s.date)>=twoWeeksAgo);
await db.items.update(item.id,{sales:newSales});
}
}
alert("Old sales records deleted.");
loadInventory(); calculateSales(); loadSalesHistory();
}

// Initialize
(async()=>{
await initData();
await loadInventory();
await calculateSales();
await loadSalesHistory();
})();

// Service Worker
if('serviceWorker' in navigator){
window.addEventListener('load', ()=>{
navigator.serviceWorker.register('sw.js')
.then(reg=>console.log('Service Worker registered:', reg.scope))
.catch(err=>console.log('SW registration failed:', err));
});
}
</script>
</body>
</html>
