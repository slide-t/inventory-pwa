body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; transition:0.3s; }
header { background:#4CAF50; color:white; padding:15px; text-align:center; font-size:1.5em; position:relative; }
main { padding:20px; max-width:900px; margin:auto; }
section { background:white; padding:15px; margin-bottom:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
h2 { color:#333; margin-bottom:10px; }
label { display:block; margin:5px 0 3px; font-weight:bold; }
input, select, button { width:100%; padding:8px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc; font-size:1em; }
button { background:#4CAF50; color:white; border:none; cursor:pointer; }
button:hover { background:#45a049; }
.low-stock { background:#ffdddd; padding:10px; border:1px solid #ff8888; border-radius:5px; margin-bottom:5px; }
#scanner-container { display:none; margin-bottom:10px; }/* Dark Mode */ body.dark { background:#121212; color:#e0e0e0; } body.dark section { background:#1e1e1e; color:#e0e0e0; } body.dark h2, body.dark label, body.dark th { color:#ffffff; } body.dark input, body.dark select, body.dark button { background:#333; color:white; border:1px solid #555; } body.dark button:hover { background:#555; } body.dark .low-stock { background:#662222; border:1px solid #aa4444; color:#ffaaaa; }

/* Floating dark mode switch */ #darkModeSwitch { position: fixed; left: 10px; top: 50%; transform: translateY(-50%); background: #4CAF50; border-radius: 50px; width: 50px; height: 50px; border: none; cursor: pointer; font-size: 20px; color: white; z-index: 1100; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }

/* Logout button in header */ #logoutBtn { position:absolute; right:15px; top:15px; background:#f44336; padding:6px 12px; border-radius:5px; cursor:pointer; font-size:14px; } #logoutBtn:hover { background:#d32f2f; }

/* Modal styles */ .modal { display:none; position:fixed; z-index:1200; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; } .modal-content { background:rgba(255,255,255,0.9); padding:20px; border-radius:10px; text-align:center; width:300px; box-shadow:0 2px 8px rgba(0,0,0,0.3); } .modal-content input { width:100%; margin-bottom:10px; } .modal-content h2 { margin-bottom:15px; color:#333; } .error { color:red; font-size:14px; margin-top:5px; }

/* Welcome Modal */ .welcome-content { text-align: center; color: white; } .welcome-content .logo { width: 40px; height: 40px; border-radius: 50%; }
  .spinner { width: 80px; height: 80px; border-radius: 50%; border: 8px solid transparent; border-top: 8px solid #4CAF50; border-right: 8px solid #2196F3; border-bottom: 8px solid #FF9800; border-left: 8px solid #F44336; animation: spin 1s linear infinite; margin: 0 auto 15px auto; } @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
.spinner img { border-radius:50%; }
.fade-out { animation: fadeOut 1s forwards; } @keyframes fadeOut { from {opacity:1;} to {opacity:0; visibility:hidden;} } </style>

</head>
<body>

   Dammy General Mechandise Store
</header>
<button id="darkModeSwitch" onclick="toggleDarkMode()">ðŸŒ™</button><main>
<section>
<h2><button onclick="toggleAddItem()">âž• Add New Item</button></h2>
<div id="addItemSection" style="display:none; margin-top:10px;">
<label>Category</label>
<input type="text" id="category" placeholder="e.g., Beverages">
<label>Subcategory</label>
<input type="text" id="subcategory" placeholder="e.g., Soft Drinks">

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
  <div class="modal-content">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter password">
    <button onclick="checkLogin()">Login</button>

</div>
  <!-- Welcome / Booting Modal -->

    <div class="spinner">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjxt5Kpv0QeqlUKHX3DftEAfQga4TenQqJPtv81WZQvJkISGgyVClnFtO9AudC9fYtb0KST5EPB2M4wUEfBqbGdt9p6rddDu496oC_qWh71dw5ain_Iunbv8tOq-dLXApV2c4lFbYBd5C34eD39nugn-rlOV590DFgY6Mp3SJ3K0qM43pIARTmeG_03I6c/s320/1000053949.png" alt="Store Logo" class="logo">

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const loggedIn = localStorage.getItem("adminSession");
  if (loggedIn === "true") {
    showWelcomeModal();
  } else {
    document.getElementById("loginModal").style.display = "flex";
  }
});

const ADMIN_PASS = "Letmein12";

function checkLogin(){
  const input = document.getElementById("adminPassword").value;
  if(input === ADMIN_PASS){
    localStorage.setItem("adminSession", "true");
    document.getElementById("loginModal").style.display = "none";
    showWelcomeModal();
  } else {
    document.getElementById("loginError").textContent = "Incorrect password!";
  }
}

function showWelcomeModal(){
  const welcome = document.getElementById("welcomeModal");
  welcome.style.display = "flex";

  setTimeout(()=>{
    welcome.classList.add("fade-out");
    setTimeout(()=>{
      welcome.style.display = "none"; 
      welcome.classList.remove("fade-out");
    }, 1000);
  }, 5000);
}

function logout(){
  localStorage.removeItem("adminSession");
  window.location.reload();
}
</script>
  <!-- JS Libraries -->
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  
  <script>
// Dark mode toggle
function toggleDarkMode() { document.body.classList.toggle("dark"); }

// Dexie DB
const db = new Dexie("InventoryDB");
db.version(1).stores({ items: '++id, category, subcategory, itemName, quantity, sold, barcode, sales' });

function generateBarcode() { return Math.floor(10000000 + Math.random() * 90000000).toString(); }

function toggleAddItem() {
    const section = document.getElementById('addItemSection');
    section.style.display = section.style.display === "none" ? "block" : "none";
}

async function refreshSelectOptions() {
    const allItems = await db.items.toArray();
    const updateSelect = document.getElementById('updateItemSelect');
    const sellSelect = document.getElementById('sellItemSelect');
    updateSelect.innerHTML = "";
    sellSelect.innerHTML = "";

    allItems.forEach(item => {
        const option = new Option(`${item.itemName} (${item.quantity})`, item.id);
        updateSelect.add(option.cloneNode(true));
        sellSelect.add(option.cloneNode(true));
    });

    checkLowStock();
}

async function notifyLowStock(item) {
    if ("Notification" in window && Notification.permission === "granted") {
        new Notification("Low Stock Alert", { body: `${item.itemName} has only ${item.quantity} left!` });
    }
}

async function checkLowStock() {
    const lowStockList = document.getElementById('lowStockList');
    lowStockList.innerHTML = "";
    const allItems = await db.items.toArray();
    let hasLow = false;

    allItems.forEach(item => {
        if (item.quantity < 5) {
            hasLow = true;
            const div = document.createElement('div');
            div.className = 'low-stock';
            div.textContent = `${item.itemName} - Only ${item.quantity} left!`;
            lowStockList.appendChild(div);
            notifyLowStock(item);
        }
    });

    if (!hasLow) lowStockList.textContent = "No low stock items.";
}

// Add new item
document.getElementById('addItemBtn').addEventListener('click', async () => {
    const category = document.getElementById('category').value;
    const subcategory = document.getElementById('subcategory').value;
    const itemName = document.getElementById('itemName').value;
    const quantity = parseInt(document.getElementById('quantity').value);

    if (!category || !itemName || !quantity) { alert("Please fill all required fields"); return; }

    const barcode = generateBarcode();
    await db.items.add({ category, subcategory, itemName, quantity, sold: 0, barcode, sales: [] });
    alert(`Item added successfully! Barcode: ${barcode}`);
    refreshSelectOptions();
    document.getElementById('category').value = "";
    document.getElementById('subcategory').value = "";
    document.getElementById('itemName').value = "";
    document.getElementById('quantity').value = "";
});

// Update stock
document.getElementById('updateStockBtn').addEventListener('click', async () => {
    const id = parseInt(document.getElementById('updateItemSelect').value);
    const addQty = parseInt(document.getElementById('updateQuantity').value);
    if (!id || !addQty) return;
    const item = await db.items.get(id);
    await db.items.update(id, { quantity: item.quantity + addQty });
    alert("Stock updated!");
    document.getElementById('updateQuantity').value = "";
    refreshSelectOptions();
});

// Sell item
document.getElementById('sellItemBtn').addEventListener('click', async () => {
    const sellBarcode = document.getElementById('sellBarcode').value;
    let id = parseInt(document.getElementById('sellItemSelect').value);
    const sellQty = parseInt(document.getElementById('sellQuantity').value);
    if (!sellQty) return;

    if (sellBarcode) {
        const itemByBarcode = await db.items.where("barcode").equals(sellBarcode).first();
        if (!itemByBarcode) { alert("Barcode not found"); return; }
        id = itemByBarcode.id;
    }

    if (!id) { alert("Select item"); return; }

    const item = await db.items.get(id);
    if (item.quantity >= sellQty) {
        const updatedSales = item.sales ? [...item.sales, { date: new Date().toISOString().slice(0, 10), qty: sellQty }] : [{ date: new Date().toISOString().slice(0, 10), qty: sellQty }];
        await db.items.update(id, { quantity: item.quantity - sellQty, sold: item.sold + sellQty, sales: updatedSales });
        alert("Sale recorded!");
        document.getElementById('sellQuantity').value = "";
        document.getElementById('sellBarcode').value = "";
        refreshSelectOptions();
    } else {
        alert("Not enough stock!");
    }
});

// Barcode scanner
document.getElementById('startScannerBtn').addEventListener('click', () => {
    const container = document.getElementById('scanner-container');
    container.style.display = "block";

    Quagga.init({ inputStream: { type: "LiveStream", target: container, constraints: { facingMode: "environment" } }, decoder: { readers: ["code_128_reader", "ean_reader", "ean_8_reader"] } }, function (err) {
        if (err) { console.error(err); return; }
        Quagga.start();
    });

    Quagga.onDetected(async function (result) {
        const code = result.codeResult.code;
        document.getElementById('sellBarcode').value = code;
        Quagga.stop();
        container.style.display = "none";
    });
});

(async () => { await refreshSelectOptions(); })();
if ("Notification" in window) Notification.requestPermission();

if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('Service Worker registered:', reg.scope))
            .catch(err => console.log('SW registration failed:', err));
    });
}
</script>
