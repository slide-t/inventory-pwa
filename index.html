<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory PWA - Admin Access</title>
<style>
    body { margin:0; font-family: Arial, sans-serif; background:#222; color:white; height:100vh; display:flex; justify-content:center; align-items:center; }
    #modal { background:#111; padding:30px; border-radius:10px; width:300px; box-shadow:0 5px 15px rgba(0,0,0,0.5); text-align:center; }
    h2 { margin-top:0; }
    input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none; font-size:1em; }
    button { width:100%; padding:10px; margin:5px 0; border:none; border-radius:5px; background:#4CAF50; color:white; font-size:1em; cursor:pointer; }
    button:hover { background:#45a049; }
    #storeBtn { background:#555; }
    #storeBtn:hover { background:#777; }
    #error { color:#ff6666; font-size:0.9em; }
</style>
</head>
<body>

<div id="modal">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter passcode">
    <div id="error"></div>
    <button onclick="loginAdmin()">ðŸ”‘ Login</button>
    <button id="storeBtn" onclick="openStore()">ðŸ’¼ Go to Store</button>
</div>
<script>
    const PASSCODE = "Onlyme12";
    const SESSION_DURATION = 45 * 60 * 1000; // 45 minutes in ms

    // Check session on page load
    window.onload = function(){
        const loginTime = sessionStorage.getItem("admin_login_time");
        if(loginTime && (new Date().getTime() - loginTime) < SESSION_DURATION){
            // Session valid
            window.location.href = "admin.html";
        } else {
            // Session expired or not logged in
            sessionStorage.removeItem("admin_login_time");
        }
    }

    function loginAdmin() {
        const input = document.getElementById('adminPass').value;
        const errorDiv = document.getElementById('error');
        if(input === PASSCODE){
            sessionStorage.setItem("admin_login_time", new Date().getTime());
            window.location.href = "admin.html";
        } else {
            errorDiv.textContent = "Incorrect passcode!";
        }
    }

    function openStore() {
        window.location.href = "store.html";
    }
</script>
    
</body>
</html>
