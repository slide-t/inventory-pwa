<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DGM</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    nav {
      background: #001219;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-around;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover { text-decoration: underline; }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    h2 { text-align: center; }

    form {
      display: grid;
      gap: 1rem;
    }

    input, select, button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #0077b6;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #023e8a; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #001219;
      color: white;
    }
  </style>
</head>
<body>

  <nav>
    <a href="admin.html">Admin</a>
    <a href="stock.html">Stock</a>
    <a href="sales.html">Sales</a>
  </nav>

  <div class="container">
    <h2>Add Product</h2>
    <form id="productForm">
      <input type="text" id="name" placeholder="Product Name" required>
      <input type="text" id="category" placeholder="Category" required>
      <input type="number" id="price" placeholder="Price (₦)" required>
      <input type="number" id="qty" placeholder="Quantity" required>
      <button type="submit">Add Product</button>
    </form>

    <h2>Product List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price (₦)</th>
          <th>Qty</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>
  </div>

  <script src="admin.js"></script>
</body>
</html>
